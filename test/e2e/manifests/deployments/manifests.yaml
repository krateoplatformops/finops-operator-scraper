apiVersion: apps/v1
kind: Deployment
metadata:
  name: finops-operator-scraper-controller-manager
  labels:
    app.kubernetes.io/component: manager
    app.kubernetes.io/part-of: operator-scraper
    control-plane: controller-manager
    helm.sh/chart: finops-operator-scraper-0.4.0
    app.kubernetes.io/name: finops-operator-scraper
    app.kubernetes.io/instance: finops-operator-scraper
    app.kubernetes.io/version: "0.4.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
      app.kubernetes.io/name: finops-operator-scraper
      app.kubernetes.io/instance: finops-operator-scraper
  template:
    metadata:
      labels:
        control-plane: controller-manager
        app.kubernetes.io/name: finops-operator-scraper
        app.kubernetes.io/instance: finops-operator-scraper
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      containers:
      - args:
        - --health-probe-bind-address=:8081
        - --leader-elect
        command:
        - /manager
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: 
        envFrom:
        - configMapRef:
            name: finops-operator-scraper-repo-envvar
        image: ghcr.io/krateoplatformops/finops-operator-scraper:0.4.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {}
        securityContext:
          null
      imagePullSecrets:
      - name: registry-credentials
      securityContext:
        runAsNonRoot: true
      serviceAccountName: finops-operator-scraper-controller-manager
      terminationGracePeriodSeconds: 10
